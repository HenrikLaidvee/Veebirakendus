<!DOCTYPE html>
  <html lang="et">
    <head>
      <meta charset="UTF-8">
      <title>Logi sisse | Seismika</title>
      <link rel="stylesheet" href="/static/styles/mainstyle.css">
      <link rel="stylesheet" href="/static/styles/loginstyle.css">
      <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">

      <!-- Firebase -->
      <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
      <script src="/static/scripts/firebase_config.js"></script>
      <script defer src="/static/scripts/auth.js"></script>
    </head>
    <body class="main">

    <header class="header">
      <div class="home">
        <a href="/" class="home-link">Seismika</a>
      </div>
      <nav class="header-text">
        <a href="/regressioon">Regressioonanalüüs</a>
        <a href="/projektid">Projektid</a>
      </nav>
      <div class="profile">
        <a href="/login" class="profile-link">Logimine</a>
      </div>
    </header>

    <!--  Autentimisvormid -->
    <div class="auth-container">

      <!-- Logi sisse -->
      <form id="login-form">
        <h3>Logi sisse</h3>
        <input type="email" id="login-email" placeholder="E-mail" required>
        <input type="password" id="login-password" placeholder="Parool" required>
        <button type="submit">Logi sisse</button>
        <p>
          <a href="#" onclick="showForm('register')">Registreeri kasutaja</a> |
          <a href="#" onclick="showForm('reset')">Unustasid parooli?</a>
        </p>
      </form>

      <!-- Registreeru -->
      <form id="register-form" style="display: none;">
        <h3>Registreeri</h3>
        <input type="text" id="register-username" placeholder="Kasutajanimi" required>
        <input type="email" id="register-email" placeholder="E-mail" required>
        <input type="password" id="register-password" placeholder="Parool" required>
        <button type="submit">Loo konto</button>
        <p><a href="#" onclick="showForm('login')">← Tagasi logimise juurde</a></p>
      </form>

      <!-- Taasta parool -->
      <form id="reset-form" style="display: none;">
        <h3>Parooli taastamine</h3>
        <input type="email" id="reset-email" placeholder="E-mail" required>
        <button type="submit">Saada taastelink</button>
        <p><a href="#" onclick="showForm('login')">← Tagasi logimise juurde</a></p>
      </form>

      <div id="notification" class="notification-box"></div>

    </div>

  </body>
</html>
